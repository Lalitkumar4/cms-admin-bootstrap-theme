<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Area | Account Login</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">AdminStrap</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div>
      </div>
    </nav>

    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Admin Area <small>Account Login</small></h2>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 m-auto">
            <form id="login" action="index.html" class="card">
              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark btn-block mt-3">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br />
    <!-- Footer -->
    <footer id="footer">
      <p>Copyright AdminStrap, &copy; 2023</p>
    </footer>

    <script>
      CKEDITOR.replace("editor1");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
